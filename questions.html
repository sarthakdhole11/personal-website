<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Questions I Love — Sarthak Dhole</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --text-main: #111;
  --text-muted: #777;
  --line: #e5e5e5;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  color: var(--text-main);
  font-family: Georgia, "Times New Roman", Times, serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow-y: auto;
}

main {
  width: 100%;
  max-width: 720px;
  padding: 12vh 24px 80px;
}

h1 {
  font-size: 28px;
  font-weight: normal;
  margin: 0 0 40px;
  color: var(--text-muted);
  opacity: 0;
}

.intro-line {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: var(--text-muted);
  opacity: 0;
  pointer-events: none;
}

ol {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  gap: 16px;
  margin-bottom: 18px;
  font-size: 20px;
  line-height: 1.6;
  opacity: 0;
}

.num {
  font-size: 14px;
  color: var(--text-muted);
  min-width: 32px;
}

/* Special formatting */

.context {
  color: var(--text-muted);
  font-size: 18px;
}

.meetups-block {
  display: block;
}

.meetups-title {
  font-size: 18px;
  color: var(--text-muted);
  margin-bottom: 8px;
}

.meetups-list {
  margin-left: 20px;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.meetup-item {
  font-size: 19px;
}

.footer-note {
  margin-top: 56px;
  font-size: 16px;
  color: var(--text-muted);
  line-height: 1.6;
  max-width: 560px;
  opacity: 0;
}

.copyright {
  margin-top: 64px;
  font-size: 14px;
  color: var(--text-muted);
}

.fade-in {
  animation: fadeUp 0.9s ease forwards;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="intro-line" id="introLine">
  here are some questions i keep returning to.
</div>

<main>
  <h1 id="title">questions i love</h1>

  <ol id="question-list"></ol>

  <p class="footer-note" id="footer">
    the order here is irrelevant.<br>
    these are not problems to be solved, but questions to live with.<br>
    refreshing this page reshuffles the list.
  </p>

  <p class="copyright">
    © 2026 Sarthak Dhole. All rights reserved.
  </p>
</main>

<script>
const fromHome = sessionStorage.getItem("fromHome");
sessionStorage.removeItem("fromHome");

const title = document.getElementById("title");
const introLine = document.getElementById("introLine");
const list = document.getElementById("question-list");
const footer = document.getElementById("footer");

/* Fisher–Yates shuffle */
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

/* Meetups (2–7), shuffled internally */
const meetups = [
  "What if Wittgenstein had not barged into Russell's office at Cambridge?",
  "What if Lennon hadn't bought that large Cadbury chocolate bar, which he was compelled to share with McCartney when they first met?",
  "What if Ramanujan’s letter had gone unopened or dismissed as crankery?",
  "What if Kafka had burned the manuscripts himself?",
  "What if Satyajit Ray had stayed in advertising?",
  "What if de Vries and others hadn’t rediscovered Mendel?"
];

shuffle(meetups);

const items = [
  {
    type: "question",
    text: "What’s the ideal soup-to-noodle ratio when making cup noodles, maximizing the amount of soup while ensuring flavorful and non-watery noodles?"
  },

  {
    type: "meetups",
    title: "important meet-ups",
    items: meetups
  },

  {
    type: "question",
    text: "What if someone hadn’t figured out how to adjust the New Year’s glasses design after the 2000s? Would we lose that cultural artifact?"
  },
  { type: "question", text: "Why are some scientific or engineering problems more “beautiful” than others?" },
  { type: "question", text: "Why do philosophies separated across space and time repeatedly rediscover the same problems under new vocabularies?" },
  { type: "question", text: "Why do moral judgments feel intuitive and immediate, while moral reasoning within frameworks feels artificial?" },
  { type: "question", text: "Why does mathematics developed with no application in mind later become indispensable?" },
  { type: "question", text: "Why turbulence?" },

  {
    type: "context",
    text: "Lotka–Volterra modeling for animal behavior and Cournot modeling for firms in financial markets are fundamentally similar."
  },
  {
    type: "question",
    text: "If science is this reductive, is it even useful when it skips over nuance?"
  },
  {
    type: "question",
    text: "How similar is the behavior of animals and financial markets, really?"
  },
  {
    type: "question",
    text: "Why is the scientific method respected more than the legal method, when both aim to reconstruct reality?"
  },
  {
    type: "question",
    text: "Why did the Beatles break up? Was Yoko Ono really the cause, or is that narrative shaped by anti-Japanese sentiment of the time?"
  },
  {
    type: "question",
    text: "Were shamans of old societies schizotypic?"
  },
  {
    type: "question",
    text: "Why do some memes age rapidly while others persist?"
  },
  {
    type: "question",
    text: "Is cultural preservation worthwhile if cultures inevitably change? If yes, are memes an effective vehicle?"
  },
  {
    type: "question",
    text: "How does one actually acquire good taste?"
  },
  {
    type: "question",
    text: "How much does the medium really change the message?"
  },
  {
    type: "question",
    text: "Are Wittgenstein’s and Nietzsche’s aphorisms a kind of philosophical method?"
  },
  {
    type: "question",
    text: "Why does Ex-Yugoslav New Wave and Rock repeatedly reference East vs West and parody Western songs?"
  },
  {
    type: "question",
    text: "How real is Transcendental Meditation, and why do we value it more because of famous musicians than empirical evidence?"
  },
  {
    type: "question",
    text: "To what extent is culture a product of political and socioeconomic conditions?"
  },
  {
    type: "question",
    text: "Why am I more likely to trust an Overleaf (LaTeX) PDF than a Google Doc?"
  },
  {
    type: "question",
    text: "Why do babies actually cry? Is there an existential lesson here?"
  },
  {
    type: "question",
    text: "How can the philosophy of an architecture school translate into music or other media? Can two things belong to the same movement without sharing core characteristics?"
  },
  {
    type: "question",
    text: "In science, can theories belong to the same Lakatosian research program if they contradict earlier results while advancing the project?"
  }
];

/* Shuffle all top-level items */
shuffle(items);

/* Render */
items.forEach((item, i) => {
  const li = document.createElement("li");
  li.style.transform = "translateY(12px)";
  li.style.animationDelay = `${0.08 * i}s`;
  li.className = "fade-in";

  if (item.type === "meetups") {
    const inner = `
      <span class="num">${i + 1}.</span>
      <span class="meetups-block">
        <div class="meetups-title">${item.title}</div>
        <div class="meetups-list">
          ${item.items.map(m => `<div class="meetup-item">${m}</div>`).join("")}
        </div>
      </span>
    `;
    li.innerHTML = inner;
  }

  else if (item.type === "context") {
    li.innerHTML = `
      <span class="num">${i + 1}.</span>
      <span class="context">${item.text}</span>
    `;
  }

  else {
    li.innerHTML = `
      <span class="num">${i + 1}.</span>
      <span>${item.text}</span>
    `;
  }

  list.appendChild(li);
});

function showFinal() {
  title.classList.add("fade-in");
  title.style.opacity = "1";
  footer.classList.add("fade-in");
}

if (fromHome) {
  introLine.style.opacity = "1";

  setTimeout(() => {
    introLine.style.transition = "opacity 0.8s ease";
    introLine.style.opacity = "0";
  }, 1200);

  setTimeout(() => {
    title.style.transform = "translateY(-20px)";
    title.style.opacity = "1";
    title.style.transition = "transform 0.9s ease, opacity 0.9s ease";
    title.style.transform = "translateY(0)";
    showFinal();
  }, 2200);
} else {
  title.style.opacity = "1";
  list.querySelectorAll("li").forEach(li => (li.style.opacity = "1"));
  footer.style.opacity = "1";
}
</script>

</body>
</html>
