<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sarthak Dhole</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --text-main: #111;
  --text-muted: #666;
  --line: #e5e5e5;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  color: var(--text-main);
  font-family: Georgia, "Times New Roman", Times, serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

main {
  width: 100%;
  max-width: 720px;
  padding: 12vh 24px 80px;
  position: relative;
}

h1 {
  font-size: 34px;
  font-weight: normal;
  margin: 0 0 32px;
  line-height: 1.3;
}

section { margin-top: 56px; }

h2 {
  font-size: 18px;
  font-weight: normal;
  margin-bottom: 16px;
  color: var(--text-muted);
}

p {
  font-size: 18px;
  line-height: 1.7;
  margin: 0 0 12px;
}

a {
  color: var(--text-main);
  text-decoration: none;
  border-bottom: 1px solid var(--line);
  padding-bottom: 2px;
  transition: opacity 0.2s ease;
}

a:hover { opacity: 0.6; }

/* ---------------- Intro Object ---------------- */

#intro-layer {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 20;
}

#intro-text {
  font-size: 34px;
  line-height: 1.3;
  white-space: nowrap;
  transform-origin: left top;
  will-change: transform;
}

.char {
  display: inline-block;
  opacity: 0;
  transform: translateY(6px);
}

.char.visible {
  opacity: 1;
  transform: translateY(0);
  transition:
    opacity 0.28s ease,
    transform 0.28s cubic-bezier(.22,.61,.36,1);
}

/* ---------------- Content reveal ---------------- */

.hidden { visibility: hidden; }

.fade-in {
  opacity: 0;
  transform: translateY(12px);
  animation: fadeUp 1.4s ease forwards;
}

.delay-1 { animation-delay: 0.25s; }
.delay-2 { animation-delay: 0.45s; }
.delay-3 { animation-delay: 0.65s; }

@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

.copyright {
  margin-top: 64px;
  font-size: 14px;
  color: var(--text-muted);
}
</style>
</head>

<body>

<div id="intro-layer">
  <div id="intro-text"></div>
</div>

<main>
  <h1 id="final-heading" class="hidden">
    hi. i’m sarthak dhole.
  </h1>

  <section class="fade-in delay-1">
    <h2>writings</h2>
    <p>
      <a href="athenians-demagogue.html">On Demagoguery</a><br>
      <a href="freedom.html">On Freedom</a>
    </p>
    <p style="color: var(--text-muted);">
      more writings will be available soon.
    </p>
  </section>

  <section class="fade-in delay-2">
    <h2>resume</h2>
    <p>
      <a href="https://drive.google.com/file/d/1P-7VkXZzgDl2tpYDm-6nA0DyLK28pwF7/view?usp=sharing" target="_blank">
        request access
      </a>
    </p>
  </section>

  <section class="fade-in delay-3">
    <h2>contact</h2>
    <p>
      <a href="mailto:dholesarthak11@gmail.com">dholesarthak11@gmail.com</a>
    </p>
    <p class="copyright">
      © 2024 Sarthak Dhole. All rights reserved.
    </p>
  </section>
</main>

<script>
(() => {
  const text = "hi. i’m sarthak dhole.";
  const introText = document.getElementById("intro-text");
  const introLayer = document.getElementById("intro-layer");
  const finalHeading = document.getElementById("final-heading");

  let timeline = 0;

  [...text].forEach((ch, i) => {
    const span = document.createElement("span");
    span.className = "char";
    span.innerHTML = ch === " " ? "&nbsp;" : ch;
    introText.appendChild(span);

    let delay = 55;
    if (i === 1) delay = 140;
    if (ch === ".") delay = 80;

    timeline += delay;
    setTimeout(() => span.classList.add("visible"), timeline);
  });

  function animateToFinalPosition() {
    const start = introText.getBoundingClientRect();
    const end = finalHeading.getBoundingClientRect();

    const dx = end.left - start.left;
    const dy = end.top - start.top;

    introText.style.transition =
      "transform 1.15s cubic-bezier(.22,.61,.36,1)";
    introText.style.transform =
      `translate(${dx}px, ${dy - 8}px) scaleY(0.985)`;

    setTimeout(() => {
      introText.style.transition =
        "transform 0.55s cubic-bezier(.34,1.56,.64,1)";
      introText.style.transform =
        `translate(${dx}px, ${dy}px) scaleY(1)`;
    }, 900);
  }

  setTimeout(animateToFinalPosition, timeline + 420);

  setTimeout(() => {
    introLayer.remove();
    finalHeading.classList.remove("hidden");
  }, timeline + 1900);
})();
</script>

</body>
</html>
