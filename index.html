<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sarthak Dhole</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --text-main: #111;
  --text-muted: #666;
  --line: #e5e5e5;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  color: var(--text-main);
  font-family: Georgia, "Times New Roman", Times, serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow: hidden;
}

main {
  width: 100%;
  max-width: 720px;
  padding: 12vh 24px 80px;
  position: relative;
}

h1 {
  font-size: 34px;
  font-weight: normal;
  margin: 0 0 32px;
  line-height: 1.3;
}

section { margin-top: 56px; }

h2 {
  font-size: 18px;
  font-weight: normal;
  margin-bottom: 16px;
  color: var(--text-muted);
}

p {
  font-size: 18px;
  line-height: 1.7;
  margin: 0 0 12px;
}

a {
  color: var(--text-main);
  text-decoration: none;
  border-bottom: 1px solid var(--line);
  padding-bottom: 2px;
}

a:hover { opacity: 0.6; }

/* Intro layer */
#intro-layer {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  z-index: 10;
}

#intro-text {
  font-size: 34px;
  line-height: 1.3;
  white-space: nowrap;
  transform-origin: left top;
  will-change: transform;
}

/* Content */
#content {
  transform: translateY(120vh);
  will-change: transform;
}

.hidden { visibility: hidden; }

.copyright {
  margin-top: 64px;
  font-size: 14px;
  color: var(--text-muted);
  opacity: 0;
  transition: opacity 0.6s ease;
}
</style>
</head>

<body>

<div id="intro-layer">
  <div id="intro-text"></div>
</div>

<main>
  <h1 id="final-heading" class="hidden">
    hi. i’m sarthak dhole.
  </h1>

  <div id="content">
    <section>
      <h2>writings</h2>
      <p>
        <a href="athenians-demagogue.html">On Demagoguery</a><br>
        <a href="freedom.html">On Freedom</a>
      </p>
      <p style="color: var(--text-muted);">
        more writings will be available soon.
      </p>
    </section>

    <section>
      <h2>resume</h2>
      <p>
        <a href="https://drive.google.com/file/d/1P-7VkXZzgDl2tpYDm-6nA0DyLK28pwF7/view?usp=sharing" target="_blank">
          request access
        </a>
      </p>
    </section>

    <section>
      <h2>contact</h2>
      <p>
        <a href="mailto:dholesarthak11@gmail.com">dholesarthak11@gmail.com</a>
      </p>
      <p class="copyright" id="copyright">
        © 2025 Sarthak Dhole. All rights reserved.
      </p>
    </section>
  </div>
</main>

<script>
function typeText(el, text, done) {
  let t = 0;
  [...text].forEach((ch, i) => {
    const span = document.createElement("span");
    span.innerHTML = ch === " " ? "&nbsp;" : ch;
    span.style.opacity = "0";
    span.style.display = "inline-block";
    span.style.transform = "translateY(6px)";
    el.appendChild(span);

    let delay = 55;
    if (i === 1) delay = 140;
    if (ch === ".") delay = 80;

    t += delay;
    setTimeout(() => {
      span.style.transition = "opacity 0.25s ease, transform 0.25s ease";
      span.style.opacity = "1";
      span.style.transform = "translateY(0)";
    }, t);
  });
  setTimeout(done, t + 200);
}

window.addEventListener("load", () => {
  const introText = document.getElementById("intro-text");
  const introLayer = document.getElementById("intro-layer");
  const finalHeading = document.getElementById("final-heading");
  const content = document.getElementById("content");
  const copyright = document.getElementById("copyright");

  typeText(introText, "hi. i’m sarthak dhole.", () => {
    /* slight anticipatory lean */
    introText.style.transition = "transform 0.18s ease-out";
    introText.style.transform = "translate(-2px, 0)";

    requestAnimationFrame(() => {
      requestAnimationFrame(() => {
        const start = introText.getBoundingClientRect();
        const end = finalHeading.getBoundingClientRect();

        const dx = end.left - start.left;
        const dy = end.top - start.top;

        /* Phase 1: horizontal move only */
        introText.style.transition =
          "transform 0.55s cubic-bezier(0.18,0.7,0.3,1)";
        introText.style.transform =
          `translate(${dx}px, 0)`;

        /* Phase 2: content rises and pushes greeting upward */
        setTimeout(() => {
          introText.style.transition =
            "transform 0.9s cubic-bezier(0.22,0.61,0.36,1)";
          introText.style.transform =
            `translate(${dx}px, ${dy}px)`;

          content.style.transition =
            "transform 0.9s cubic-bezier(0.22,0.61,0.36,1)";
          content.style.transform = "translateY(-8px)";

          setTimeout(() => {
            content.style.transition =
              "transform 0.5s cubic-bezier(0.25,1.2,0.4,1)";
            content.style.transform = "translateY(0)";

            introLayer.remove();
            finalHeading.classList.remove("hidden");

            setTimeout(() => {
              copyright.style.opacity = "1";
            }, 300);
          }, 900);
        }, 560);
      });
    });
  });
});
</script>

</body>
</html>
