  <style>
    :root {
      --text-main: #111;
      --text-muted: #666;
      --line: #e5e5e5;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: var(--text-main);
      font-family: Georgia, "Times New Roman", Times, serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 12vh 24px 80px;
    }

    h1 {
      font-size: 34px;
      font-weight: normal;
      margin: 0 0 32px;
      line-height: 1.3;
    }

    section {
      margin-top: 56px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 16px;
      color: var(--text-muted);
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin: 0 0 12px;
    }

    a {
      color: var(--text-main);
      text-decoration: none;
      border-bottom: 1px solid var(--line);
      padding-bottom: 2px;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 1.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.4s; }
    .delay-2 { animation-delay: 0.8s; }
    .delay-3 { animation-delay: 1.2s; }
    .delay-4 { animation-delay: 1.6s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .copyright {
      margin-top: 64px;
      font-size: 14px;
      color: var(--text-muted);
    }
  </style>
</head>

    </section>

</html>
