<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sarthak Dhole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --text-main: #111;
      --text-muted: #666;
      --line: #e5e5e5;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: var(--text-main);
      font-family: Georgia, "Times New Roman", Times, serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: 720px;
      padding: 12vh 24px 80px;
      position: relative;
    }

    h1 {
      font-size: 34px;
      font-weight: normal;
      margin: 0 0 32px;
      line-height: 1.3;
    }

    section {
      margin-top: 56px;
    }

    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-bottom: 16px;
      color: var(--text-muted);
    }

    p {
      font-size: 18px;
      line-height: 1.7;
      margin: 0 0 12px;
    }

    a {
      color: var(--text-main);
      text-decoration: none;
      border-bottom: 1px solid var(--line);
      padding-bottom: 2px;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      z-index: 10;
      pointer-events: none;
    }

    .intro-text {
      font-size: 34px;
      line-height: 1.3;
      white-space: nowrap;
      transform-origin: center;
    }

    .char {
      opacity: 0;
      display: inline-block;
      transform: translateY(8px);
    }

    .char.show {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.28s ease, transform 0.28s ease;
    }

    .intro.travel {
      animation: travelUp 0.9s cubic-bezier(.22,.61,.36,1) forwards;
    }

    .intro.snap {
      animation: snapBack 0.45s cubic-bezier(.34,1.56,.64,1) forwards;
    }

    @keyframes travelUp {
      to {
        transform: translateY(-36vh);
      }
    }

    @keyframes snapBack {
      0% {
        transform: translateY(-36vh) scaleY(1);
      }
      40% {
        transform: translateY(calc(-36vh - 6px)) scaleY(0.97);
      }
      100% {
        transform: translateY(-36vh) scaleY(1);
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 1.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .copyright {
      margin-top: 64px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .hidden {
      visibility: hidden;
    }
  </style>
</head>

<body>
  <div class="intro">
    <div class="intro-text" id="introText"></div>
  </div>

  <main>
    <h1 class="hidden" id="mainHeading">
      hi. i’m sarthak dhole.
    </h1>

    <section class="fade-in delay-1">
      <h2>writings</h2>
      <p>
        <a href="athenians-demagogue.html">On Demagoguery</a><br>
        <a href="freedom.html">On Freedom</a>
      </p>
      <p style="color: var(--text-muted);">
        more writings will be available soon.
      </p>
    </section>

    <section class="fade-in delay-2">
      <h2>resume</h2>
      <p>
        <a href="https://drive.google.com/file/d/1P-7VkXZzgDl2tpYDm-6nA0DyLK28pwF7/view?usp=sharing" target="_blank">
          request access
        </a>
      </p>
    </section>

    <section class="fade-in delay-3">
      <h2>contact</h2>
      <p>
        <a href="mailto:dholesarthak11@gmail.com">dholesarthak11@gmail.com</a>
      </p>
      <p class="copyright">
        © 2024 Sarthak Dhole. All rights reserved.
      </p>
    </section>
  </main>

  <script>
    const text = "hi. i’m sarthak dhole.";
    const container = document.getElementById("introText");
    const intro = document.querySelector(".intro");
    const mainHeading = document.getElementById("mainHeading");

    let t = 0;

    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.className = "char";
      container.appendChild(span);

      let delay = 55;
      if (i === 1) delay = 140;
      if (char === ".") delay = 80;

      t += delay;
      setTimeout(() => span.classList.add("show"), t);
    });

    setTimeout(() => {
      intro.classList.add("travel");
    }, t + 400);

    setTimeout(() => {
      intro.classList.remove("travel");
      intro.classList.add("snap");
    }, t + 1300);

    setTimeout(() => {
      intro.style.display = "none";
      mainHeading.classList.remove("hidden");
    }, t + 1750);
  </script>
</body>
</html>
