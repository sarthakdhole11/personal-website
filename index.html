<script>
/* ---------------- Utilities ---------------- */

function typeText(el, text, done) {
  let t = 0;
  [...text].forEach((ch, i) => {
    const span = document.createElement("span");
    span.innerHTML = ch === " " ? "&nbsp;" : ch;
    span.style.opacity = "0";
    span.style.display = "inline-block";
    span.style.transform = "translateY(6px)";
    el.appendChild(span);

    let delay = 55;
    if (i === 1) delay = 140;
    if (ch === ".") delay = 80;

    t += delay;
    setTimeout(() => {
      span.style.transition = "opacity 0.25s ease, transform 0.25s ease";
      span.style.opacity = "1";
      span.style.transform = "translateY(0)";
    }, t);
  });
  setTimeout(done, t + 200);
}

/* ---------------- Physics Engine ---------------- */

function runPhysics({
  el,
  pos,
  vel,
  bounds,
  onStop
}) {
  const friction = 0.92;
  const gravity = 1.2;

  function frame() {
    vel.y += gravity;

    pos.x += vel.x;
    pos.y += vel.y;

    let hit = false;

    if (pos.y <= bounds.top) {
      pos.y = bounds.top;
      vel.y *= -0.35;
      hit = true;
    }

    if (pos.x <= bounds.left) {
      pos.x = bounds.left;
      vel.x *= -0.35;
      hit = true;
    }

    vel.x *= friction;
    vel.y *= friction;

    const squash = hit
      ? Math.min(Math.abs(vel.y) * 0.004, 0.04)
      : 0;

    el.style.transform =
      `translate(${pos.x}px, ${pos.y}px) scaleY(${1 - squash})`;

    if (Math.abs(vel.x) + Math.abs(vel.y) < 0.5 && pos.y === bounds.top) {
      el.style.transform =
        `translate(${bounds.left}px, ${bounds.top}px) scaleY(1)`;
      onStop && onStop();
      return;
    }
    requestAnimationFrame(frame);
  }
  frame();
}

/* ---------------- Sequence ---------------- */

window.addEventListener("load", () => {
  const introText = document.getElementById("intro-text");
  const introLayer = document.getElementById("intro-layer");
  const finalHeading = document.getElementById("final-heading");
  const content = document.getElementById("content");
  const copyright = document.getElementById("copyright");

  typeText(introText, "hi. i’m sarthak dhole.", () => {
    requestAnimationFrame(() => {
      const start = introText.getBoundingClientRect();
      const end = finalHeading.getBoundingClientRect();

      runPhysics({
        el: introText,
        pos: { x: 0, y: 0 },
        vel: { x: -18, y: -22 },
        bounds: {
          left: end.left - start.left,
          top: end.top - start.top
        },
        onStop: () => {
          introLayer.remove();
          finalHeading.classList.remove("hidden");

          runPhysics({
            el: content,
            pos: { x: 0, y: window.innerHeight },
            vel: { x: 0, y: -28 },
            bounds: { left: 0, top: 0 },
            onStop: () => {
              copyright.style.opacity = "1";
            }
          });
        }
      });
    });
  });
});
</script>
