<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Music — Sarthak Dhole</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --text-main: #111;
  --text-muted: #777;
  --line: #e5e5e5;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: #ffffff;
  color: var(--text-main);
  font-family: Georgia, "Times New Roman", Times, serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  overflow-y: auto;
}

#ambient-field {
  position: fixed;
  top: 0;
  right: 0;
  width: 40vw;
  height: 100vh;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.bubble {
  position: absolute;
  border-radius: 50%;
  will-change: transform, filter;
  mix-blend-mode: multiply;
}

@media (prefers-reduced-motion: reduce),
       (max-width: 768px) {
  #ambient-field { display: none; }
}

main {
  width: 100%;
  max-width: 720px;
  padding: 12vh 24px 80px;
  position: relative;
  z-index: 1;
}

h1 {
  font-size: 28px;
  font-weight: normal;
  margin: 0 0 40px;
  color: var(--text-muted);
  opacity: 0;
}

.intro-line {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  color: var(--text-muted);
  opacity: 0;
  pointer-events: none;
  z-index: 2;
}

ol {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  gap: 16px;
  margin-bottom: 18px;
  font-size: 20px;
  line-height: 1.6;
  opacity: 0;
}

.num {
  font-size: 14px;
  color: var(--text-muted);
  min-width: 28px;
}

.record em {
  font-style: italic;
}

a {
  color: var(--text-main);
  text-decoration: none;
  border-bottom: 1px solid var(--line);
  padding-bottom: 2px;
}

a:hover { opacity: 0.6; }

.footer-note {
  margin-top: 56px;
  font-size: 16px;
  color: var(--text-muted);
  line-height: 1.6;
  max-width: 560px;
  opacity: 0;
}

.copyright {
  margin-top: 64px;
  font-size: 14px;
  color: var(--text-muted);
}

.fade-in {
  animation: fadeUp 0.9s ease forwards;
}

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div id="ambient-field"></div>

<div class="intro-line" id="introLine">
  here is a peek into the music that makes up my day.
</div>

<main>
  <h1 id="title">records i love</h1>

  <ol id="record-list"></ol>

  <p class="footer-note" id="footer">
    the order here is irrelevant.<br>
    this list is merely intended to give an outlook into the kind of music i love.<br>
    refreshing this page reshuffles the list.
  </p>

  <p class="copyright">
    © 2025 Sarthak Dhole. All rights reserved.
  </p>
</main>

<script>

const fromHome = sessionStorage.getItem("fromHome");
sessionStorage.removeItem("fromHome");


const palette = [
  [212, 36, 48],   // cochineal red
  [245, 158, 11],  // marigold
  [20, 184, 166],  // jade
  [37, 99, 235],   // indigo blue
  [14, 165, 233],  // turquoise
  [168, 85, 247]   // bougainvillea
];

function rgba(c, a) {
  return `rgba(${c[0]}, ${c[1]}, ${c[2]}, ${a})`;
}

const field = document.getElementById("ambient-field");
const bubbles = [];
const COUNT = 9;

function rand(min, max) {
  return Math.random() * (max - min) + min;
}

if (field) {
  for (let i = 0; i < COUNT; i++) {
    const el = document.createElement("div");
    el.className = "bubble";

    const size = rand(120, 260);
    const color = palette[Math.floor(rand(0, palette.length))];

    el.style.width = el.style.height = size + "px";
    el.style.background = `
      radial-gradient(
        circle at 30% 30%,
        ${rgba(color, 0.28)},
        ${rgba(color, 0.05)} 60%,
        transparent 72%
      )
    `;
    el.style.filter = "blur(0.4px)";

    const bubble = {
      el,
      x: rand(-200, field.clientWidth + 200),
      y: rand(-200, field.clientHeight + 200),
      vx: rand(-0.03, 0.03),
      vy: rand(-0.02, 0.02),
      phase: rand(0, Math.PI * 2),
      drift: rand(0.001, 0.003)
    };

    field.appendChild(el);
    bubbles.push(bubble);
  }

  function animate() {
    bubbles.forEach(b => {
      b.phase += b.drift;
      b.x += b.vx + Math.sin(b.phase) * 0.02;
      b.y += b.vy + Math.cos(b.phase * 0.9) * 0.015;

      if (b.x < -300) b.x = field.clientWidth + 300;
      if (b.x > field.clientWidth + 300) b.x = -300;
      if (b.y < -300) b.y = field.clientHeight + 300;
      if (b.y > field.clientHeight + 300) b.y = -300;

      const scale = 1 + Math.sin(b.phase) * 0.05;

      b.el.style.transform =
        `translate(${b.x}px, ${b.y}px) scale(${scale})`;
    });

    requestAnimationFrame(animate);
  }

  animate();
}

const title = document.getElementById("title");
const introLine = document.getElementById("introLine");
const list = document.getElementById("record-list");
const footer = document.getElementById("footer");

const records = [
  { album: "Reach the Beach", artist: "The Fixx", year: 1983 },
  { album: "Heartbeat City", artist: "The Cars", year: 1984 },
  { album: "The Complete Outhouse Sessions", artist: "Blaze Foley", year: 2014 },
  { album: "1998", artist: "Silas", year: 2019 },
  { album: "Summertime ’06", artist: "Vince Staples", year: 2015 },
  { album: "Fashion Nugget", artist: "Cake", year: 1996 },
  { album: "Cinema Verité", artist: "Dramarama", year: 1985 },
  { album: "Bolero", artist: "Haustor", year: 1985 },
  { album: "First and Last and Always", artist: "The Sisters of Mercy", year: 1985 },
  { album: "In a Chamber", artist: "Wire Train", year: 1983 },
  { album: "Naked Eyes", artist: "Naked Eyes", year: 1983 },
  { album: "90125", artist: "Yes", year: 1983 },
  { album: "Don’t Say No", artist: "Billy Squier", year: 1981 },
  { album: "Emotional Rescue", artist: "The Rolling Stones", year: 1980 },
  { album: "Loverboy", artist: "Loverboy", year: 1980 },
  { album: "Sandinista!", artist: "The Clash", year: 1980 },
  { album: "Unknown Pleasures", artist: "Joy Division", year: 1979 },
  { album: "Who’s Next", artist: "The Who", year: 1971 },
  { album: "All Things Must Pass", artist: "George Harrison", year: 1970 },
  { album: "The Beatles (White Album)", artist: "The Beatles", year: 1968 },
  { album: "Contradiction", artist: "Ohio Players", year: 1976 }
];

for (let i = records.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [records[i], records[j]] = [records[j], records[i]];
}

records.forEach((r, i) => {
  const li = document.createElement("li");
  li.className = "fade-in";
  li.style.transform = "translateY(12px)";
  li.style.animationDelay = `${0.08 * i}s`;

  const search =
    "https://www.google.com/search?q=" +
    encodeURIComponent(`${r.album} ${r.artist} album`);

  li.innerHTML = `
    <span class="num">${i + 1}.</span>
    <span class="record">
      <a href="${search}" target="_blank">
        <em>${r.album}</em><br>
        ${r.artist}, ${r.year}
      </a>
    </span>
  `;
  list.appendChild(li);
});

function reveal() {
  title.classList.add("fade-in");
  title.style.opacity = "1";
  footer.classList.add("fade-in");
}

if (fromHome) {
  introLine.style.opacity = "1";
  setTimeout(() => introLine.style.opacity = "0", 1200);
  setTimeout(reveal, 2200);
} else {
  title.style.opacity = "1";
  list.querySelectorAll("li").forEach(li => li.style.opacity = "1");
  footer.style.opacity = "1";
}
</script>

</body>
</html>
